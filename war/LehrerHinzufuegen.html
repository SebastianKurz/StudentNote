<html>

<head>
<title>Lehrer hinzuf&uuml;gen</title>

<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/masken.css">

<style type="text/css">
input {
	width: 140%;
	height: 90%;
}

#maskeButton {
	width: 110%;
}

#maske {
	margin-top: 12%;
}
</style>

<script type="text/javascript" src="js/LehrerHinzufuegen.js">
		</script>

<script type="text/javascript" src="js/LinksTo.js">
		</script>

<script type="text/javascript" src="js/logout.js">
		</script>

</head>

<body>

	<div id="container">

		<div id="header">
			<button onclick="linkToLehrer()" class="links">Lehrer</button>
			<button onclick="linkToKurse()" class="rechts">Kurse</button>

			<div id="schrift">
				<h1>Schulverwaltung - Lehrer hinzuf&uuml;gen</h1>
			</div>
		</div>

		<div id="maske">
			<form name="form1">
				<table>
					<tbody>
						<tr>
							<td>
								<h3>Benutzername:</h3>
							</td>
							<td><input type="text" name="username"></td>
						</tr>
						<tr>
							<td>
								<h3>Passwort:</h3>
							</td>
							<td><input type="password" name="passwort"></td>
						</tr>
						<tr>
							<td>
								<h3>Passwort wiederholen:</h3>
							</td>
							<td><input type="password" name="passwort2"></td>
						</tr>
						<tr>
							<td>
								<h3>Vorname:</h3>
							</td>
							<td><input type="text" name="vname"></td>
						</tr>
						<tr>
							<td>
								<h3>Nachname:</h3>
							</td>
							<td><input type="text" name="nname"></td>
						</tr>
					</tbody>
				</table>
				<button onclick="neuerLehrer()" id="maskeButton">speichern</button>
			</form>
		</div>

		<div id="footer">
			<button onclick="linkToLogin(); logout();" class="rechts">Logout</button>
			<div id="schrift">
				<button onclick="linkToUserBearbeiten()" class="links"
					id="footerLinks">User</button>
				<button onclick="linkToSchuleBearbeiten()" class="rechts"
					id="footerRechts">Schule</button>
			</div>
		</div>

	</div>

</body>

</html>
