<html>

	<head>
		<title>User</title>
		
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/masken.css">
		<style type="text/css">

			input{	width:140%;
					height:90%;}

			#maskeButton{width:110%;}

			#maske{margin-top:12%;}

		</style>
		
		<script type="text/javascript" src="js/LinksTo.js">
		</script>
		
		<script type="text/javascript" src="js/logout.js">
		</script>

		<script type="text/javascript" src="js/UserBearbeiten.js">
		</script>		

	</head>

	<body>

		<div id="container">

			<div id="header">
				<button onclick="linkToLehrer()" class="links">Lehrer</button>
				<button onclick="linkToKurse()" class="rechts">Kurse</button>

				<div id="schrift">
					<h1>Schulverwaltung - User bearbeiten</h1>
				</div>
			</div>

			<div id="maske">
				<form name="form1">
					<table>
						<tbody>
							<tr>
								<td>
									<h3>Benutzername:</h3>
								</td>
								<td>
									<input type="text" name="username" id="username">
								</td>
							</tr>
							<tr>
								<td>
									<h3>Passwort:</h3>
								</td>
								<td>
									<input type="password" name="passwort" id="passwort">
								</td>
							</tr>
							<tr>
								<td>
									<h3>Passwort wiederholen:</h3>
								</td>
								<td>
									<input type="password" name="passwort2" id="passwort2">
								</td>
							</tr>
							<tr>
								<td>
									<h3>Vorname:</h3>
								</td>
								<td>
									<input type="text" name="vname" id="vname">
								</td>
							</tr>
							<tr>
								<td>
									<h3>Nachname:</h3>
								</td>
								<td>
									<input type="text" name="nname" id="nname">
								</td>
							</tr>
						</tbody>
					</table>
					<button onclick="bearbeiten();" id="maskeButton">speichern</button>
				</form>
			</div>

			<div id="footer">
				<button onclick="linkToLogin(); logout();" class="rechts">Logout</button>
				<div id="schrift">
					<button onclick="linkToNeuerKurs()" class="links" id="footerLinks">neuer Kurs</button>
					<button onclick="linkToSchuleBearbeiten()" class="rechts" id="footerRechts">Schule</button>
				</div>
			</div>			

		</div>

	</body>	

</html>
